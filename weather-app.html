<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <body>
    <div class="container">
      <h1 class="text-center">Weather App</h1>
      <h2 class="text-center cur-date">Friday, 2016-06-10</h2>
      <div class="row wrap">

        <div class="col-xs-8">
          <div class="loc-wrap">
            <h1 id="loc"> </h1>
            <div id="loader"></div>
          </div>
          <input type="text" placeholder=" enter city/town ">
          <button type="submit">submit</button>

          <div class="text-center cur-wrap">
            <h3 id="cur-weath" class="text-center"></h3>
            <h3 id="cur-deg" data-num = "0" data-temp="cel"></h3>
            <div class="cur-icon-wrap">
              <canvas id="cur-icon" width="100" height="100"></canvas>
            </div>
            <h4 id="cur-desc"></h4>
          </div>
        </div>

        <div class="col-xs-4 next-weath-container text-center">

          <div class="row col-xs-12 next-weath">
            <div class="col-xs-6">
              <h3 class="next-hour"></h3>
              <p class="next-desc"></p>
            </div>
            <div class="col-xs-6">
              <h3 class="next-deg" data-num="1" data-temp="cel"></h3>
              <div class="icon-wrap">
                <canvas class="next-icon" width="40" height="40"></canvas>
              </div>
            </div>
          </div>

          <div class="row col-xs-12 next-weath">
            <div class="col-xs-6">
              <h3 class="next-hour"></h3>
              <p class="next-desc"></p>
            </div>
            <div class="col-xs-6">
              <h3 class="next-deg" data-num="2" data-temp="cel"></h3>
              <div class="icon-wrap">
                <canvas class="next-icon" width="40" height="40"></canvas>
              </div>
            </div>
          </div>

          <div class="row col-xs-12 next-weath">
            <div class="col-xs-6">
              <h3 class="next-hour"></h3>
              <p class="next-desc"></p>
            </div>
            <div class="col-xs-6">
              <h3 class="next-deg" data-num="3" data-temp="cel"></h3>
              <div class="icon-wrap">
                <canvas class="next-icon" width="40" height="40"></canvas>
              </div>
            </div>
          </div>

        </div> <!--next-weath-container-->
      </div><!--wrap-->
      <br><br>
      <p class="text-center">coded by: Michael Alegrado</p>
    </div><!--container-->
    <script src="App.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  </body>
</html>
